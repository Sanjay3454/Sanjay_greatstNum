<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div
     class="container w-50 bg-dark text-center mt-5 pt-5">
    <h1 class="text-white">elibility checking</h1>
    <form>
     <input id="a1" class="form-control mt-3" type="text" placeholder="enter your age">
     <input id="a2" class="form-control mt-4" type="text" placeholder="enter your age">
    <button onclick="greatCheck()" type="submit"  class="btn mt-3 btn-outline text-white">check</button>

    </form>
    
</div>
</body>
<script>
    function greatCheck() {
       n1=a1.value
       n2=a2.value
           if(n1>n2){
               alert(`${n1} is greater`)
   
           }
           else{
               alert(`${n2} is greater`)
           }
           
       }
   </script>
